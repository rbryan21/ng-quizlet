
<h1 class="page-header">Login Page</h1>
<form (submit)="onLoginSubmit()" class="form-inline">
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="text" [(ngModel)]="email" placeholder="enter email" name="email" size="50">
    </div>
    <div class="form-group">
      <label><b>Password</b></label>
      <input type="password" [(ngModel)]="password" placeholder="enter password" name="password" size="50">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
