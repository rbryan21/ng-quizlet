<h1 class="page-header" style="padding-bottom: 25px; font-size: 40px">
    Login Page</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Quizlet-RipOff</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form (submit)="onLoginSubmit()" class="form-signin">
                    <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" autofocus>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Login</button>
                    <label class="checkbox text-center">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>

                </form>
            </div>
            <a href="#" class="text-center new-account">Login to an account </a>
        </div>
    </div>
</div>
