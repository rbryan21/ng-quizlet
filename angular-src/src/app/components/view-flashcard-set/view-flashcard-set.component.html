<h1>
  View Study Sets</h1>
<hr>

<div (click)="onDivClick()" class="card" *ngIf="showdef===false">
  <div *ngFor="let term of flashset, let i = index">
    <h3>{{ term.term }}</h3>
  </div>
</div>



<div class="card" *ngIf="showdef===true">
  <div *ngFor="let term of flashset, let i = index">
    <h3>{{ term.definition }}</h3>
  </div>
</div>
